<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BeckerZach_ProjC</title>
  </head>

  <body onload="main()" onresize="drawResize()">
    <canvas id="HTML5_canvas" width="550" height="550" style="border: 2px solid black;">
    Please use a browser that supports "canvas"
    </canvas>
    <br>Use the arrow keys to rotate and w/a/s/d to move
    <br> Shading Type:
      <select name="shadingSelection" id="shadingSelection">
        <option value="Gouraud">Gouraud</option>
        <option value="Phong">Phong</option>
      </select>
    <br> Lighting Type:
      <select name="lightingSelection" id="lightingSelection">
        <option value="Phong">Phong</option>
        <option value="Blinn-Phong">Blinn-Phong</option>
      </select>
    <br> Light X, Y, Z:
      <input id='lightX' size=2>
      <input id='lightY' size=2> 
      <input id='lightZ' size=2>
    <br> Diffuse R, G, B:
      <input id='diffuseR' size=2>
      <input id='diffuseG' size=2> 
      <input id='diffuseB' size=2>
      <button id = 'diffuseLightSwitch' type="button" onClick='diffuseLightSwitch()'>Diffuse Currently On</button>   
    <br> Ambient R, G, B: 
      <input id='ambientR' size=2>
      <input id='ambientG' size=2> 
      <input id='ambientB' size=2>
      <button id = 'ambientSwitch' type="button" onClick='ambientSwitch()'>Ambient Currently On</button>   
    <br> Specular R, G, B: 
      <input id='specularR' size=2>
      <input id='specularG' size=2> 
      <input id='specularB' size=2>
      <button id = 'specularSwitch' type="button" onClick='specularSwitch()'>Specular Currently On</button>
      <div class="slidecontainer">
        Specular Shininess:
        <input type="range" min="1" max="100" value="22.2" class="slider" id="shininessSlider">
      </div>   

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script> 
		<script src="JT_VBObox-Lib.js"></script>
    <script src="BeckerZach_ProjC.js"></script>
  </body>
</html>
