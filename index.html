<!DOCTYPE html>
<html lang="en">
  
  <head>

    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title that shows up in browser tab -->
    <title>Zach Becker's Portfolio</title>

    <!-- Icon that shows up in browser tab -->
    <!-- <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg" /> -->

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" />

    <!-- Utility Scripts -->
    <script src="utilities/globals.js"></script>
    <script src="utilities/data.js"></script>
    <script src="utilities/draw.js"></script>
    <script src="utilities/helpers.js"></script>

    <!-- Home Page Script -->
    <script src="index.js"></script>

  </head>

  <body>
    <!-- This acts as the background element to the home, projects, and about me pages -->
    <canvas id="backgroundScene"></canvas>

    <!-- Title -->
    <span id="homePageTitle">Zach Becker's Web Development Portfolio (WORK IN PROGRESS)</span>

    <!-- Main container for the home page content-->
    <div id="homePageContent">

      <!-- About me image, button, and border -->
      <div id="aboutMeContainer" class="homePageSection">
        <button>About Me</button>
        <div class="homePageImageContainer">
          <img id="aboutMeImage" src="assets/headshot.jpg"/>
        </div>
        <svg class="animatedBorder">
          <rect class="line"/>
        </svg>
      </div>

      <!-- Projects image, button, and border -->
      <div id="projectsContainer" class="homePageSection">
        <button onclick="goToProjects()">Projects</button>
        <div class="homePageImageContainer">
          <img id="projectsImage" src="assets/code-snippet.png"/>
        </div>
        <svg class="animatedBorder">
          <rect class="line"/>
        </svg>
      </div>

    </div>
  </body>

</html>
