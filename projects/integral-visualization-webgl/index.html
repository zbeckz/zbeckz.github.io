<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Zach Becker: Interactive World</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="index.css" />

    <!-- Utility Scripts -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>

    <!-- Main Script -->
    <script src="index.js"></script>
  </head>

  <body onload="main()" onresize="drawResize()">
    <div id="main">
      <canvas id="HTML5_canvas" width="0" height="0">
        Please use a browser that supports HTML-5 "canvas" objects
      </canvas>
      <div class="integral">
        <span>&int;</span>
        <sub>0</sub>
        <sup>H</sup>
      </div>
      <div class="integral">
        <span>&int;</span>
        <sub>0</sub>
        <sup>2&pi;</sup>
      </div>
      <div class="integral">
        <span>&int;</span>
        <sub>0</sub>
        <sup>R</sup>
      </div>
      <div class="integration-component">
        <span class="integrand">r</span>
        <span class="differential">dr</span>
        <span class="differential">d&theta;</span>
        <span class="differential">dz</span>
      </div>
    </div>
  </body>
</html>
