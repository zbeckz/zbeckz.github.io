<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Pet Cams</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="grid">
        <div id="header">
            <h1>🐕 🐈 🐕 🐈 Bubba Friend Links! 🐕 🐈 🐕 🐈</h1>
        </div>
        <div id="content">
          <div id="linkContainer">
            <p class="name" id="FF" onclick="openName('FF')">Friends of Feline Rescue Center</p><br>
            <a class="link" id="FF1" target="_blank" href="https://www.youtube.com/@FOFRescueCenter/streams">Streams<br></a>
            <a class="link" id="FF2" target="_blank" href="https://www.youtube.com/@FOFRescueCenter/videos">Videos<br></a>

            <p class="name" id="DM" onclick="openName('DM')">Dog Mode</p><br>
            <a class="link" id="DM1" target="_blank" href="https://dogmode.com/dog-daycare-webcams/">All Cams<br></a>

            <p class="name" id="SV" onclick="openName('SV')">Storyville</p><br>
            <a class="link" id="SV1" target="_blank" href="https://www.youtube.com/@matthixon8776/streams">Streams<br></a>

            <p class="name" id="DC" onclick="openName('DC')">Dogtown Central</p><br>
            <a class="link" id="DC1" target="_blank" href="https://dogtowncentral.com/locations/ohio/cincinnati/downtown/webcams">Cincinnati Main<br></a>

            <p class="name" id="DD" onclick="openName('DD')">Dog Den Utah</p><br>
            <a class="link" id="DD1" target="_blank" href="https://www.dogdenutah.com/webcams.html">All Cams<br></a>

            <p class="name" id="PP" onclick="openName('PP')">Pet Paradise</p><br>
            <a class="link" id="PP1" target="_blank" href="https://www.petparadise.com/live-webcams.htm">All Cams<br></a>

            <p class="name" id="YP" onclick="openName('YP')">Yuppy Puppy Doggy Daycare</p><br>
            <a class="link" id="YP1" target="_blank" href="https://ayuppypuppy.com/webcams">All Cams<br></a>

            <p class="name" id="BZ" onclick="openName('BZ')">Bark Zone</p><br>
            <a class="link" id="BZ1" target="_blank" href="https://www.barkzone.com/tv">All Cams<br></a>
          </div>
          <div id="arrowContainer">
            <button class="arrowButton" onclick="changeBackground(-1)">&lt</button>
            <button class="arrowButton" onclick="changeBackground(1)">&gt</button>
          </div>
        </div>
    </div>
  </body>
</html>
