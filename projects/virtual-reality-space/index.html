<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Zach Becker: Virtual Reality Game</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@cb0bb8407968be713b79008548b7044908ba5729/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

    <!-- The website JavaScript file -->
    <script src="script.js" defer></script>
    <script src="main.js" defer></script>
   
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          crossorigin="anonymous"
          id="panorama-lone-pine"
          src="data/background.jpg"
        />
        
        <!-- Textures from https://www.texturelab.xyz/# -->
        <!-- tiles -->
        <img
          crossorigin="anonymous"
          id="sandstone-diffuse"
          src="data/sandstone-diffuse.png"
        />
        <img
          crossorigin="anonymous"
          id="sandstone-normal"
          src="data/sandstone-normal.png"
        />
        <img
          crossorigin="anonymous"
          id="metal-diffuse"
          src="data/metal-diffuse.png"
        />
        <img
          crossorigin="anonymous"
          id="metal-normal"
          src="data/metal-normal.png"
        />
        
        
      </a-assets>
      <!--  These are controlled by different Vue components    -->
      <a-entity id="scene"></a-entity>
    </a-scene>

    <div id="controls"></div>
  </body>
</html>
